<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>match game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style/main.css" />

</head>

<body>
    <div class="wrapper">
        <div class="welcome-message-wrapper" id="welcome-message">
            <div class="welcome-message-div">
                <h2>WELCOME</h2>
                <h2>INTRODUCE URSELF</h2>
                <form class="welcome-form">
                    <div>
                        <label>UR NAME</label>
                        <input type="text" name="name" required>
                    </div>
                    <div>
                        <label>UR EMAIL</label>
                        <input type="email" name="email" required>
                    </div>
                    <input type="submit" class="button">
                </form>
            </div>
        </div>
        <div class="game-rules-wrapper">
        <div class="game-rules-message">
                <h2>HOW TO PLAY:</h2>
                <p>1. Choose how many cards you will play with (difficulty)</p>
                   <p> 2. Select your character (changeable anytime) </p>
                    <p>3. When you are ready press "Start the game" </p>
                  <p > 4. ??? </p>
                   <p>5. ENJOY
                </p>
            </div>
            </div>
        <section class="game-section">
            <div class="left-ui">
                <section class="number-of-cards-section">
                    <h2>NUMBER OF CARDS</h2>
                    <input type="range" min="4" max="18" step="2" value="4">
                    <label>4</label>
                    <a href="#" class="number-of-cards-apply-button button">APPLY</a>
                </section>

                <section class="cover-select-section">
                    <h2>COVER</h2>
                    <div class="cover-boris card">

                    </div>
                    <div class="cover-mihail card">

                    </div>
                    <div class="cover-vladimir card">

                    </div>
                    <a href="#" class="start-the-game-button button">START THE GAME</a>
                </section>
            </div>

            <section class="game-field-section">

            </section>

            <div class="right-ui">
                <section class="time-section">
                    <h2>TIME</h2>
                    <label class="time-keeper">0</label>
                </section>
                <section class="score-section">
                    <h2>SCORE</h2>
                    <label class="score-counter">0</label>
                </section>
                <section class="top-table-section">
                    <h2>TOP-10</h2>
                    <div class="top-table"></div>
                </section>
            </div>
        </section>
    </div>
    <script src="./bundle.js"></script>
</body>

</html>
